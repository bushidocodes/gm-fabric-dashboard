<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Attributes for running with a Fabric Server -->

  <!--
    fabricServer is the endpoint needed to react the fabricServer API. When this
    value is anything other than __FABRIC_SERVER__, the app runs in Fabric Server
    mode and the attributes for "running without a Fabric Server" are ignored
  -->
  <!-- <meta property="fabricServer" content="http://localhost:1337"> -->
  <meta property="fabricServer" content="__FABRIC_SERVER__">

  <!-- Attributes for running without a Fabric Server -->

  <!--
    runtime is the microservice type or centralized infrastructure
    that the dashboard will scrape. Valid options include:
    JVM, GO, and ENVOY.
  -->
  <!-- <meta property="runtime" content="JVM"> -->
  <meta property="runtime" content="__RUNTIME__">

  <!--
    serviceName is the name associated with the endpoint that the dashboard will
    scrape. Defaults to "Service"
  -->
  <meta property="serviceName" content="__SERVICE_NAME__">
  <!-- metricsEnpoint is the URL of a flat JSON file to scrape -->
  <meta property="metricsEndpoint" content="__METRICS_ENDPOINT__">
  <!-- threadsEnpoint is the URL of a valid Finagle threads endpoint in JSON format -->
  <meta property="threadsEndpoint" content="__THREADS_ENDPOINT__">

  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Grey Matter Fabric</title>
</head>

<body>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
